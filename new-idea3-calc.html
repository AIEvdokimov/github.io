<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Графики x² x³ √x sin(x)</h1>
    <canvas id="chart" width="600" height="600"></canvas>

    <script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: Array.from({length: 101}, (_, i) => (i-50).toFixed(0)),
            datasets: [
                { label: 'x²', data: Array.from({length: 101}, (_, i) => Math.pow(i-50, 2)), borderColor: 'red', tension: 0.1 },
                { label: 'x³', data: Array.from({length: 101}, (_, i) => Math.pow(i-50, 3)), borderColor: 'blue', tension: 0.1 },
                { label: '√x', data: Array.from({length: 101}, (_, i) => i>=50 ? Math.sqrt(i-50) : null), borderColor: 'green', borderDash: [5,5] },
                { label: 'sin(x)', data: Array.from({length: 101}, (_, i) => Math.sin(i-50)), borderColor: 'purple', tension: 0.4 }
            ]
        },
        options: {
            responsive: false,
            scales: {
                x: { min: -50, max: 50, grid: {color: ctx => ctx.tick.value === 0 ? 'black' : '#eee'}},
                y: { min: -50, max: 50, grid: {color: ctx => ctx.tick.value === 0 ? 'black' : '#eee'}}
            }
        }
    });
    </script>
</body>
</html>
