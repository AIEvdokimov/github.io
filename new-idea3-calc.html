<!DOCTYPE html>
<html>
<head>
    <!-- Бесплатные библиотеки -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Калькулятор + График</h1>
    
    <input id="num1" class="form-control" type="number" placeholder="Число 1">
    <button onclick="calculate()" class="btn btn-primary mt-2">Посчитать</button>
    <p>Результат: <span id="result"></span></p>
    
    <canvas id="chart" height="200"></canvas>

    <script>
    let chart;
    
    function calculate() {
        const num1 = parseFloat(document.getElementById('num1').value) || 0;
        const result = num1 * 2;
        
        document.getElementById('result').textContent = result;
        
        // График
        const ctx = document.getElementById('chart').getContext('2d');
        if (chart) chart.destroy();
        
        chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['До', 'После'],
                datasets: [{ label: 'Значение', data: [num1, result] }]
            }
        });
    }
    </script>
</body>
</html>
