<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Дашборд продаж</h2>
    
    <!-- График 1: Продажи по месяцам -->
    <div class="row">
        <div class="col-md-6">
            <div id="salesChart" style="height: 300px;"></div>
        </div>
        <!-- График 2: Топ товаров -->
        <div class="col-md-6">
            <div id="topProducts" style="height: 300px;"></div>
        </div>
    </div>

    <script>
    // Данные (вместо БД)
    const salesData = {
        months: ['Янв', 'Фев', 'Мар', 'Апр'],
        sales: [120, 132, 101, 134],
        products: { 'Фильм A': 45, 'Фильм B': 30, 'Фильм C': 25 }
    };

    // График продаж
    const salesChart = echarts.init(document.getElementById('salesChart'));
    salesChart.setOption({
        title: { text: 'Продажи по месяцам' },
        xAxis: { data: salesData.months },
        yAxis: {},
        series: [{ type: 'line', data: salesData.sales, smooth: true }]
    });

    // Топ товаров
    const topChart = echarts.init(document.getElementById('topProducts'));
    topChart.setOption({
        title: { text: 'Топ товаров' },
        tooltip: {},
        series: [{
            type: 'pie',
            data: Object.entries(salesData.products).map(([name, value]) => ({ name, value }))
        }]
    });
    </script>
</body>
</html>
